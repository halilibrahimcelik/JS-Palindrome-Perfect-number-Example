<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome-Perfect</title>
  </head>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="row">
      <div class="column">
        <input type="number" value="0" id="minNumber" />
        <button id="palindromeBtn">List palindrome</button>
        <textarea name="" id="palindrome" cols="10" rows="50"></textarea>
      </div>
      <div class="column">
        <input type="number" id="maxNumber" />
        <button class="perfectBtn">List perfect</button>
        <textarea name="" id="perfect" cols="10" rows="50"></textarea>
      </div>
    </div>
    <button type="submit" id="reset">Reset</button>
  </body>
</html>
